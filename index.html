<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>

<body>
<!--Calling the navbar of bootstrap from the navbar class-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
<div class="container">
   <!--Brand logo container-->
   <a class="navbar-brand" href="#">My Website</a>

<!--Navbar toogle button (visible only on mobile)-->
<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
aria-label="Toggle Navigation">
<span class="navbar-toggler-icon"></span>
</button>

<!--Collapsible Navbar links-->
<div class="collapse navbar-collapse" id="navbarNav">

<!--ms-auto pushes the links to the right-->
<ul class="navbar-nav ms-auto">
<li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
<li class="nav-item"><a class="nav-link" href="#">Features</a></li>
<li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
</ul>

</div>
</div>
</nav>

<!--main container-->
<!--container that centers the content and adds padding-->
<div class="container my-5">

<!--Alert notification-->
<div class="alert alert-success" role="alert">Bootstrap working!üòù </div>

<!--grid layout-->
<!--Bootstrap layouts are arranged in rows and column-->
<div class="row mb-4">

    <!--colomn1-->
    <div class="col-md-4">
        <!--card components-->
        <div class ="card shadow-sm">
            <img src="https://images.pexels.com/photos/4050320/pexels-photo-4050320.jpeg" class="card-img-top" alt="Card Image">
            <div class="card-body">
                <h5>Card 1</h5>
                <p class="card-text">First Bootstrap Layout</p>
                <a href="#" class="btn btn-primary">Read More</a>
            </div>
        </div>
    </div>

    <!--colomn2-->
    <div class="col-md-4">
        <!--card components-->
        <div class ="card shadow-sm">
            <img src="https://images.pexels.com/photos/1125347/pexels-photo-1125347.jpeg" class="card-img-top" alt="Card Image">
            <div class="card-body">
                <h5>Card 2</h5>
                <p class="card-text">Second Bootstrap Layout</p>
                <a href="#" class="btn btn-success">Explore</a>
            </div>
        </div>
    </div>

    <!--colomn3-->
    <div class="col-md-4">
        <!--card components-->
        <div class ="card shadow-sm">
            <img src="https://images.pexels.com/photos/7430716/pexels-photo-7430716.jpeg" class="card-img-top" alt="Card Image">
            <div class="card-body">
                <h5>Card 3</h5>
                <p class="card-text">Third Bootstrap Layout</p>
                <a href="#" class="btn btn-warning">Subscribe</a>
            </div>
        </div>
    </div>



</div>
</div>

</body>
</html>
